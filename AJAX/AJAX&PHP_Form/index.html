<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX & PHP Form</title>
</head>
<body>
    <button id="button">Get name</button>
<hr>
    <h1>GET form</h1>
    <form method="GET" action="process.php">
        <input title="" type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX GET form</h1>
    <form method="GET" action="process.php" id="getForm">
        <input title="" type="text" name="name1" id="name1">
        <input type="submit" value="Submit">
    </form>
    <h1>POST form</h1>
    <form method="POST" action="process.php">
        <input title="" type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX POST form</h1>
    <form method="POST" action="process.php" id="postForm">
        <input title="" type="text" name="name2" id="name2">
        <input type="submit" value="Submit">
    </form>

    <script src="js/script.js"></script>
</body>
</html>
